<!doctype html>
<html lang="pl">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css" />

    <title>Skarbonka</title>
</head>

<body>
    <div class="container">

        <h1 class="my-5">Skarbonka</h1>

        <div class="row">

            <div class="col-10">

                <div class="container mb-3">
                    <h2 class="my-3 visually-hidden">Dodaj transakcję</h3>

                        <div class="row">

                            <div class="col-2">
                                <label for="data" class="mb-2">Data: </label>
                            </div>

                            <div class="col-2">
                                <label for="wartosc" class="mb-2">Wartość: </label>
                            </div>

                            <div class="col-2">
                                <label for="dtyp" class="mb-2">Typ: </label>
                            </div>

                            <div class="col-5">
                                <label for="dkategoria" class="mb-2">Kategoria: </label>
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-2">
                                <input type="date" id="data" placeholder="2024-04-01" class="form-control">
                            </div>

                            <div class="col-2">
                                <input type="number" id="wartosc" step="0.01" placeholder="20" class="form-control">
                                <p id="wartoscKom" class="komunikat"></p>
                            </div>

                            <div class="col-2">
                                <select id="dtyp" class="form-select">
                                    <option value="Wydatek">Wydatek</option>
                                    <option value="Przychód">Przychód</option>
                                </select>
                            </div>

                            <div class="col-4">
                                <input list="listaKategorii" id="dkategoria" class="listaKategorii form-control">
                                <datalist id="listaKategorii"></datalist>
                            </div>

                            <div class="col-1">
                                <button id="dodajBTN" class="btn btn-light">Dodaj</button>
                            </div>
                        </div>

                </div>

                <div class="container mt-5 mb-3">

                    <h3 class="visually-hidden">Lista transakcji</h3>

                    <h3 class="my-3 visually-hidden">Filtruj</h3>

                    <div class="row">

                        <div class="col-5">
                            <label for="ftyp" class="mb-2">Typ: </label>
                        </div>

                        <div class="col-5">
                            <label for="fkategoria" class="mb-2">Kategoria: </label><br>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-5">

                            <select id="ftyp" class="form-select">
                                <option value="">Wszystko</option>
                                <option value="Wydatek">Wydatek</option>
                                <option value="Przychód">Przychód</option>
                            </select><br>
                        </div>

                        <div class="col-5">

                            <select id="fkategorie" class="form-select">
                            </select>
                        </div>

                        <div class="col-2">

                            <button id="filtrujBTN" class="btn btn-light">Filtruj</button>
                        </div>

                    </div>

                </div>
            

            <div class="container">
                <table class="table my-3" id="tabelaTransakcji">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Wartość</th>
                            <th>Typ</th>
                            <th>Kategoria</th>
                            <th>Edytuj</th>
                            <th>Usuń</th>
                        </tr>
                    </thead>
                    <tbody id="cialoTabeli">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-2">

            <div class="container">

                <h3 class="visually-hidden">Podsumowanie</h3>

                <div class="row">

                    <div class="container mb-5 border rounded pt-1">
                        <p class="typ text-center">Przychody</p>
                        <p class="text-center" id="sumaPrzychodow"></p>
                    </div>

                    <div class="container border rounded pt-1">
                        <p class="typ text-center">Wydatki</p>
                        <p class="text-center" id="sumaWydatkow"></p>
                    </div>

                    <div class="container mt-5 border rounded pt-1">
                        <p class="typ text-center">Bilans</p>
                        <p class="text-center" id="wartoscBilansu"></p>
                    </div>

                </div>
            </div>

        </div>

    </div>
    </div>


    <!--Bootstrap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!--MVC script-->
    <script src="skarbonka.js"></script>
</body>

</html>
