<body>
    <h1 class="m-5">Transakcje</h1>

    <div class="m-5 container">
        <h3>Dodaj transakcję</h3>

        <div class="row">

            <div class="col">
                <label>Data: </label><br>
                <input type="date" id="data" placeholder="2024-04-01"><br>
            </div>

            <div class="col">
                <label>Wartość: </label><br>
                <input type="number" id="wartosc" step="0.01" placeholder="20"><br>
                <p id="wartoscKom" class="komunikat"></p>
            </div>

            <div class="col">
                <label>Typ: </label><br>
                <select id="dtyp">
                    <option value="Wydatek">Wydatek</option>
                    <option value="Przychód">Przychód</option>
                </select><br>
            </div>

            <div class="col">
                <label>Kategoria: </label><br>
                <input list="listaKategorii" id="dkategoria" class="listaKategorii">

                <datalist id="listaKategorii">
                </datalist>

            </div>
        </div>
        <br>
        <button id="dodajBTN" class="btn btn-light">Dodaj</button>

    </div>



    <div class="container m-5">
        <h2>Historia</h2>

        <div class="my-4">
            <h3>Filtruj</h3>

            <div class="row">

                    <select id="ftyp">
                        <option value="">Wszystko</option>
                        <option value="Wydatek">Wydatek</option>
                        <option value="Przychód">Przychód</option>
                    </select><br>
                </div>

                <div class="col">
                    <label>Kategoria: </label><br>
                    <select id="fkategorie">
                    </select><br>
                </div>

            </div>
            <br>
            <button id="filtrujBTN" class="btn btn-light">Filtruj</button>

        </div>

        <div class="my-5">
            <h3 class="mb-4">Podsumowanie</h3>

            <div class="row my-3">
                <div class="col">
                    <div class="border rounded pt-1">
                        <p class="typ text-center">Przychody</p>
                        <p class="text-center" id="sumaPrzychodow"></p>
                    </div>
                </div>

                <div class="col">
                    <div class="border rounded pt-1">
                        <p class="typ text-center">Wydatki</p>
                        <p class="text-center" id="sumaWydatkow"></p>
                    </div>
                </div>

                <div class="col ">
                    <div class="border rounded pt-1">
                        <p class="typ text-center">Bilans</p>
                        <p class="text-center" id="wartoscBilansu"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="my-5">
            <h3>Lista transakcji</h3>
